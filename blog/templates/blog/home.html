{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10 ">
      <h3 class="text-white my-5">Home Page</h3>
      {% for article in post %}
      <div class="jumbotron jumbotron-fluid jumbo-colour">
          <div class="container">
            
            <h1 class="display-4 ">{{article.title}}</h1>
            <p class="lead" >{{article.desc}}</p>
            
           </div>
       </div>
      {% endfor %}
  </div>
  
{% endblock content %}
